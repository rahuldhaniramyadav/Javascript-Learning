<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip</title>
</head>
<body>
  <button onclick="coinFlip('heads');">heads</button>
  <button onclick="coinFlip('heads');">tails</button>
  <script>
    // const score = {
    //   win: 0,
    //   losses: 0
    // };
    const score = JSON.parse(localStorage.getItem('score')) || {win: 0,losses: 0};
    function coinFlip(type) {
      const randomNumber = Math.random();
      let result;
      if (randomNumber < 0.5 ) {
        result = 'heads';
      } else {
        result = 'tails';
      }
      if (result === type) {
        score.win += 1;
      } else {
        score.losses += 1;
      }
      // let status = result === type ? 'You win!' : 'You lose!';
      localStorage.setItem('score', JSON.stringify(score));
      console.log(score);
    }
  </script>
</body>
</html>
