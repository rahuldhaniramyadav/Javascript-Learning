<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="showResult('Rock');">Rock</button>
    <button onclick="showResult('Paper');">Paper</button>
    <button onclick="showResult('Scissors');
    ">Scissors</button>
    <script>
      function showResult(userAction) {
        let computerMove = computerMoveFun();
        let result = '';
        if (userAction === 'Scissors') {
          if(computerMove === 'Rock') {
            result = 'You lose.';
          } else if(computerMove === 'Paper') {
            result = 'You win';
          } else if(computerMove === 'Scissors') {
            result = 'Tie';
          }
          alert(`You picked Rock. computer picked ${computerMove}. ${result}`);
        } else if (userAction === 'Paper') {
          let computerMove = computerMoveFun();
          let result = '';
          if(computerMove === 'Rock') {
            result = 'You win';
          } else if(computerMove === 'Paper') {
            result = 'Tie.';
          } else if(computerMove === 'Scissors') {
            result = 'You lose';
          }
          alert(`You picked Rock. computer picked ${computerMove}. ${result}`);
        } else if (userAction === 'Rock') {
          let computerMove = computerMoveFun();
          let result = '';
          if(computerMove === 'Rock') {
            result = 'Tie.';
          } else if(computerMove === 'Paper') {
            result = 'You lose';
          } else if(computerMove === 'Scissors') {
            result = 'You win';
          }
          alert(`You picked Rock. computer picked ${computerMove}. ${result}`);
        }
      }
      function computerMoveFun() {
        const randomNumber = Math.random();
        let computerMove = ''
        if(randomNumber >= 0 && randomNumber < 1/3) {
          console.log('Rock');
          computerMove = 'Rock';
        } else if(randomNumber >= 1/3 && randomNumber < 2/3) {
          console.log('Paper');
          computerMove = 'Paper';
        } else if(randomNumber >= 2/3 && randomNumber < 1) {
          console.log('Scissors');
          computerMove = 'Scissors';
        }
        console.log(computerMove);
        return computerMove;
      }
    </script>
  </body>
</html>
