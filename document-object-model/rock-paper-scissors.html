<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <p>Rock Paper Scissors</p>
    <button onclick="showResult('Rock');">Rock</button>
    <button onclick="showResult('Paper');">Paper</button>
    <button onclick="showResult('Scissors');">Scissors</button>
    <p class="score-para"></p>
    <button onclick="score.wins = 0;score.lose = 0;score.tie = 0;localStorage.removeItem('score')">Reset Score</button>

    <script>
      const score = JSON.parse(localStorage.getItem('score')) ||  {wins: 0,lose: 0,tie: 0};

      console.log(localStorage.getItem('score'));
      function showResult(userAction) {
        let computerMove = computerMoveFun();
        let result = '';
        if (userAction === 'Scissors') {
          if(computerMove === 'Rock') {
            result = 'You lose';
          } else if(computerMove === 'Paper') {
            result = 'You win';
          } else if(computerMove === 'Scissors') {
            result = 'Tie';
          }
          // alert(`You picked Rock. computer picked ${computerMove}. ${result}`);
        } else if (userAction === 'Paper') {
          if(computerMove === 'Rock') {
            result = 'You win';
          } else if(computerMove === 'Paper') {
            result = 'Tie';
          } else if(computerMove === 'Scissors') {
            result = 'You lose';
          }
          // alert(`You picked Rock. computer picked ${computerMove}. ${result}`);
        } else if (userAction === 'Rock') {
          if(computerMove === 'Rock') {
            result = 'Tie';
          } else if(computerMove === 'Paper') {
            result = 'You lose';
          } else if(computerMove === 'Scissors') {
            result = 'You win';
          }
          // alert(`You picked Rock. computer picked ${computerMove}. ${result}`);
        }
        if (result === 'You win') {
          score.wins += 1;
          console.log("Wins ", score.wins);
        } else if (result === 'You lose') {
          score.lose += 1;
          console.log("lose ", score.lose);
        } else if (result === 'Tie') {
          score.tie += 1;
          console.log("Tie ", score.tie);
        }

        console.log(score);
        localStorage.setItem('score', JSON.stringify(score));

        document.querySelector('.score-para').innerHTML = `You picked ${userAction}. computer picked ${computerMove}. ${result} wins: ${score.wins}, loses: ${score.lose}, Ties: ${score.tie}`;

        // alert(`You picked ${userAction}. computer picked ${computerMove}. ${result} wins: ${score.wins}, loses: ${score.lose}, Ties: ${score.tie}`);
      }

      function computerMoveFun() {
        const randomNumber = Math.random();
        let computerMove = ''
        if(randomNumber >= 0 && randomNumber < 1/3) {
          // console.log('Rock');
          computerMove = 'Rock';
        } else if(randomNumber >= 1/3 && randomNumber < 2/3) {
          // console.log('Paper');
          computerMove = 'Paper';
        } else if(randomNumber >= 2/3 && randomNumber < 1) {
          // console.log('Scissors');
          computerMove = 'Scissors';
        }
        // console.log(computerMove);
        return computerMove;
      }
    </script>
</body>
</html>
