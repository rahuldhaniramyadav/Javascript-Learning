<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model Projects</title>
  </head>
  <body>
    <p>Youtube Suscribe Button</p>
    <button class="subscribe" onclick="suscribeFun()">Subscribe</button>
    <script>
    function suscribeFun() {
      const buttonElement = document.querySelector('.subscribe');
      if (buttonElement.innerText === 'Subscribe') {
        buttonElement.innerText = "Subscribed";
      } else {
        buttonElement.innerText = "Subscribe";
      }
    }
    </script>
  </body>
</html>
